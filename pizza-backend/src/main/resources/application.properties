spring.datasource.url=${DB_URL:jdbc:sqlserver://tccamp2.mssql.somee.com:1433;databaseName=tccamp2;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:Noc}
spring.datasource.password=${DB_PASSWORD:12345678}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

server.port=8080
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000