<!DOCTYPE html>
<html>
<head>
    <title>Limpar Dados - PharmaLife</title>
</head>
<body>
    <h1>Limpar Dados do PharmaLife</h1>
    <p>Clique no bot√£o abaixo para limpar todos os dados salvos:</p>
    <button onclick="limparDados()">Limpar Todos os Dados</button>
    
    <script>
        function limparDados() {
            localStorage.removeItem('usuariosCadastrados');
            localStorage.removeItem('loginsRealizados');
            sessionStorage.clear();
            alert('Todos os dados foram limpos!');
        }
    </script>
</body>
</html>
